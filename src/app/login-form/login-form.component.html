<form (submit)="submit($event)">
    <div class="form-group">
        <input class="form-control" placeholder="Login" [(ngModel)]="login" name="login" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" required
            placeholder="Password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!(login && password)">
        Submit
    </button>
</form>
